<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>
<body>
  
  <section class="card-setion">

    <div class="front-card">
      <cdiv class="dots">
        <div class="bg-dot"></div>
        <div class="sm-dot"></div>
      </cdiv>
      <p class="card-number">0000 0000 0000 0000</p>
      <div class="owner-info">
        <p class="name">Jane Appleseed</p>
        <p class="date"> 00/00</p>
      </div>
    </div>

    <div class="back-card">
      <div class="black-box"></div>
      <div class="gray-box">000</div>
      <div class="lines-wrapper">
        <div class="lines">
          <div class="line line-4"></div>
          <div class="line line-2"></div>
          <div class="line line-2"></div>
          <div class="line line-1"></div>       
        </div>
        <div class="lines">
          <div class="line line-2"></div>
          <div class="line line-3"></div>
          <div class="line line-3"></div>
          <div class="line line-1"></div>       
        </div>
        <div class="lines">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-2"></div>
          <div class="line line-4"></div>       
        </div>
      </div>

    </div>
  
</section>

<form class="form-section">
  <div class="form-control">
    <label for="">Cardholder Name</label>
    <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
  </div>
  <div class="form-control">
    <label for="">Card Number</label>
    <input type="number" name="" id="" placeholder=" e.g. 1234 5678 9123 0000">
  </div>
 
  <div class="form-control debit-card">
    <div class="">
      <label for="">Exp.Date</label>
      <input type="number" placeholder="MM" class="month">    
    </div>
   <div class="">
    <label for="">(MM/YY)</label>
    <input type="number" placeholder="YY" class="year">
   </div>
   <div class="">
    <label for="">CVC</label>
    <input type="number" placeholder="e.g. 123" class="cvc">   
   </div>
  </div>

  <button type="submit" class="submit">confirm</button>

</form>

</html>
